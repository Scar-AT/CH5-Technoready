spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${PROD_DB_URL:jdbc:postgresql://localhost:5432/meli_prod}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:admin}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8082

logging:
  level:
    root: WARN
