spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/meli_prod}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
  profiles:
    active: prod

server:
  port: 8082

logging:
  level:
    root: WARN
